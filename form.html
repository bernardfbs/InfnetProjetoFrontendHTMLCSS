<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>DigiTrop - Soluções Digitais</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
  <body>
    <!-- app-bar inicio -->
<div id="appbar">
  <div class="appbar-esquerda">
    <img src="imagens/digitrop-green.png" class="appbar-logo" href="/index.html">  
  </div>

  <div class="appbar-direita">
      <ul class="appbar-link">
      <li><a href="index.html">Home</a></li>
      <li><a href="solucoes.html">Soluções</a></li>
      <li><a href="form.html">Contato</a></li>
  </div>
  <div class="appbar-end">
  <img src="imagens/burgermenu_w.svg" class="appbar-menu" href="/index.html">  
  </div>

</div>
<!-- app-bar fim -->
  <!-- cabecalho inicio -->
<!-- form-contato-container inicio -->
  <div class="form-contato-container">
    <form class="form-contato" method="post" action="https://getform.io/f/7d988471-e46c-4055-96d5-1be1a4e4ae86">
      <h2 class="form-titulo">Entrar em contato</h2>
      <div class="form-item">
        <label for="form-nome">Nome completo</label>
        <input type="text" placeholder="Digite seu nome" id="form-nome" name="form-nome" class="form-campo-texto"
          required minlength="4" maxlength="16">
      </div>
      <div class="form-item">
        <label for="form-email">Email</label>
        <input type="email" placeholder="Digite seu email" id="form-email" name="form-email" class="form-campo-texto"
          required>
      </div>
      <div class="form-item-inline">
        <input type="checkbox" id="form-inscrever-newsletter" name="form-inscrever-newsletter" checked
          class="reset-checkbox-radio">
        <label for="form-inscrever-newsletter">
          Quero receber atualizações por email
        </label>
      </div>
      
      <div class="form-item">
        <textarea placeholder="Digite a sua mensagem" name="form-mensagem" class="form-campo-textarea" rows="5" required
          minlength="16" maxlength="140"></textarea>
      </div>
      <div class="form-item">
        <input type="submit" value="Submeter" class="form-botao-enviar">
      </div>
    </form>
  </div>
  <!-- form-contato-container fim -->
<div class="footer">
  <p>Bernard Freire 2023, todos os direitos reservados</p>
</div>
</body>

</html>
